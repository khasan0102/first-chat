<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            let username = localStorage.getItem('username');
            if(username){
                window.location = '/'
            }
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <title>Login</title>
    </head>
    <body>
        <section>
            <div class="container vh-100 d-flex justify-content-center align-items-center">

                <form class="form d-flex flex-column" id="form1">
                    <h1 class="mb-2">Sign Up</h1>
                    <div class="alert" id="errRender"></div>
                    <label class="mt-1"> 
                        <input class="form-control mt-3 border border-primary" type="text" placeholder="Username" minlength="3" maxlength="32" id="username" autocomplete="off" required>
                    </label>

                    <label class="mt-2">
                        <input class="form-control  border border-primary" type="password" placeholder="Password" minlength="8" id="password" autocomplete="off" required>
                    </label>

                    <button class="btn btn-primary mt-2">Sign up</button>
                    <a href="./login" class="btn btn-danger mt-2">Login</a>

                </form>
            </div>
        </section>

        <script src="js/signup.js"></script>
    </body>
</html>
