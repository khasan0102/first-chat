<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            let username = localStorage.getItem('username');
            if(username){
                window.location = '/'
            }
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <title>Login</title>
    </head>
    <body>
        <section>
            <div class="container vh-100 d-flex justify-content-center align-items-center">
                <form  id="form" class="form d-flex flex-column">
                    <h1>Login</h1>
                    
                    <div class="alert" id="errorRender">
                    </div>
                    <label class="mt-3"> 
                        <input class="form-control mt-2 border border-primary" type="text" placeholder="Username" minlength="3" maxlength="32" autocomplete="off" id="username">
                    </label>
                    <label class="mt-3">
                        <input class="form-control  border border-primary" type="password" placeholder="Password" minlength="8" autocomplete="off" id="password">
                    </label>
                    <button class="btn btn-primary mt-2">Login</button>
                    <a href="./signup" class="btn btn-danger mt-2">Sign Up</a>
                </form>
            </div>
        </section>
        <script src="js/login.js"></script>
    </body>
</html>
