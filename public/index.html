<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            let res = localStorage.getItem("username");
            if (!res) {
                window.location = "/login";
            }
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Chat</title>
    </head>
    <body
        class="d-flex justify-content-center align-items-center flex-column vh-100"
    >
        <h1 class="text-center">Welcome to my chat</h1>
        <section id="chat" class="chat mt-3">
            <div class="users-box">
                <ul class="users-list">
                    <li class="user-item">
                        <img
                            src="https://picsum.photos/id/1/50/50"
                            alt="user img"
                        />
                        <span class="username">Khasan</span>
                    </li>
                </ul>
            </div>
            <div class="message-box">
                <div class="user-box">
                    <img src="https://picsum.photos/id/1/50/50" alt="" />
                    <span id="chat-name">Khasan</span>
                </div>
                <div class="messages-box">
                    <p class="my-message message">
                        Lorem ipsum dolor sit amet.
                    </p>
                    <p class="anth-message message">
                        Lorem ipsum dolor sit amet.
                    </p>
                </div>
                <div class="send-message">
                    <form class="send-form" id="send-form">
                        <input
                            type="text"
                            autocomplete="off"
                            id="message"
                            placeholder="Write message"
                        />
                        <button class="sendBtn">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <button class="btn btn-danger btn2">Log out</button>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
